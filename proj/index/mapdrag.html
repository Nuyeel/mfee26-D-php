        <script>
            // 表格清零
            function ResetForm() {

            }

            // <!-- 關係輸入表單 -->

            // 收合功能
            const openlightbox = () => {
                const lightbox = document.querySelector(".menulist");
                lightbox.style.opacity = "1";
                lightbox.style.visibility = "visible";
                lightbox.style.transition = ".1s linear";
                lightbox.style.zIndex = "1";
            };

            const closelightbox = () => {
                const lightbox = document.querySelector(".menulist");
                lightbox.style.opacity = "0";
                lightbox.style.visibility = "hidden";
                lightbox.style.transition = ".3s";
                lightbox.style.zIndex = "-10";
            };

            let menuOpened = false;
            const toggleMenu = () => {
                menuOpened = !menuOpened;
                if (menuOpened) {
                    openlightbox();
                } else {
                    closelightbox();
                }
            };

            // 背景地圖拖拉功能
            const slider = document.querySelector(".parent");
            let mouseDown = false;
            let startX, scrollLeft;

            // 下面這個自己多加
            let startY, scrollTop;

            // 拖拉 function
            let startDragging = function (e) {
                mouseDown = true;
                startX = e.pageX - slider.offsetLeft;
                // 下面這個多加
                startY = e.pageY - slider.offsetTop;
                scrollLeft = slider.scrollLeft;
                // 下面這個多加
                scrollTop = slider.scrollTop;
            };

            // 停掉function
            let stopDragging = function (event) {
                mouseDown = false;
            };

            slider.addEventListener("mousemove", (e) => {
                e.preventDefault();
                if (!mouseDown) {
                    return;
                }
                const x = e.pageX - slider.offsetLeft;
                const scroll = x - startX;
                slider.scrollLeft = scrollLeft - scroll;

                const y = e.pageY - slider.offsetLeft;
                const scrolly = y - startY;
                slider.scrollTop = scrollTop - scrolly;
            });

            // Add the event listeners
            slider.addEventListener("mousedown", startDragging, false);
            slider.addEventListener("mouseup", stopDragging, false);
            slider.addEventListener("mouseleave", stopDragging, false);
        </script>
