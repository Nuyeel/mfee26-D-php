<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>轉生吉地良辰</title>

        <!-- fontawesome -->
        <link
            rel="stylesheet"
            href="./fontawesome-free-6.1.1-web/css/all.min.css"
        />

        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container mt-5">
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="input-group">
                        <label class="input-group-text"
                            ><i class="fa-solid fa-filter"></i
                        ></label>
                        <select
                            class="form-select"
                            id="country"
                            name="country"
                            onchange="changeCity(this.selectedIndex)"
                        >
                            <option selected>選擇國家...</option>
                        </select>
                        <select class="form-select" id="city" name="city">
                            <option selected>選擇城市...</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <label class="input-group-text"
                            ><i class="fa-solid fa-calendar-days"></i
                        ></label>
                        <input
                            type="month"
                            id="start_month"
                            name="start_month"
                            min="2022-09"
                            max="2122-08"
                            value="2022-09"
                            class="form-control"
                        />
                        <label class="input-group-text">至</label>
                        <input
                            type="month"
                            id="end_month"
                            name="end_month"
                            min="2022-09"
                            max="2122-08"
                            value="2022-09"
                            class="form-control"
                        />
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="input-group d-flex">
                        <input
                            type="search"
                            name="search"
                            id="search"
                            placeholder="搜尋"
                            aria-label="search"
                            class="form-control"
                            aria-describedby="button-addon2"
                        />
                        <button
                            class="btn btn-outline-secondary"
                            type="button"
                            id="searchBtn"
                        >
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="input-group">
                        <label class="input-group-text"
                            ><i class="fa-solid fa-filter"></i
                        ></label>
                        <select class="form-select" id="year" name="year">
                            <option selected>選擇年份...</option>
                            <!-- <option value="1">One</option> -->
                        </select>
                        <select class="form-select" id="month" name="month">
                            <option selected>選擇月份...</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="list-section mt-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">
                                <i class="fa-solid fa-trash-can"></i>
                            </th>
                            <th scope="col">#</th>
                            <th scope="col">
                                年度
                                <i class="fa-solid fa-sort"></i>
                            </th>
                            <th scope="col">
                                月份
                                <i class="fa-solid fa-sort"></i>
                            </th>
                            <th scope="col">國家</th>
                            <th scope="col">城市</th>
                            <th scope="col">行政區</th>
                            <th scope="col">名額</th>
                            <th scope="col">已被預訂數量</th>
                            <th scope="col">轉生餘額</th>
                            <th scope="col">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <!-- 頁碼/頁數轉換 -->
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <!-- 頁數轉換 -->
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <!-- <li class="page-item active">
                                <a class="page-link" href="?page=1">1</a>
                            </li> -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <script>
            // 資料 render
            let data;

            const renderRow = ({
                sid,
                year,
                month,
                country,
                city,
                dist,
                quota,
                booked,
                balance,
            }) => {
                let b = quota - booked;

                return `
                <tr>
                    <td>
                        <a href="javascript: delete_it()">
                            <i class="fa-solid fa-trash-can"></i>
                        </a>
                    </td>
                    <td>${sid}</td>
                    <td>${year}</td>
                    <td>${month}</td>
                    <td>${country}</td>
                    <td>${city}</td>
                    <td>${dist}</td>
                    <td>${quota}</td>
                    <td>${booked}</td>
                    <td>${b}</td>
                    <td>
                        <i class="fa-solid fa-pen-to-square"></i>
                    </td>
                </tr>
                `;
            };

            function renderTable() {
                const tbody = document.querySelector("tbody");
                let html = "";
                if (data.rows && data.rows.length) {
                    html = data.rows.map((r) => renderRow(r)).join("");
                }
                tbody.innerHTML = html;
            }

            fetch("place-list-api.php")
                .then((response) => response.json())
                .then((obj) => {
                    data = obj;
                    renderTable();
                });

            // 篩選器
            // let cityData;
            const renderCity = () => {
                const country = document.querySelector("#country");
                let countryHtml = "";
                let cityHtml = "";

                const countryAr = ["臺灣", "美國"];
                countryAr.forEach((e, i) => {
                    countryHtml += `<option value="${i}">${e}</option>`;
                });
                country.innerHTML += countryHtml;
            };
            renderCity();

            // fetch("location-api.php")
            //     .then((r) => r.json())
            //     .then((obj) => {
            //         cityData = obj;
            //         renderCity();
            //     });

            const renderDate = () => {
                const year = document.querySelector("#year");
                const month = document.querySelector("#month");
                let yearHtml = "";
                let monthHtml = "";

                for (i = 2022; i <= 2122; i++) {
                    yearHtml += `<option value="${i}">${i}</option>`;
                }

                for (k = 1; k <= 12; k++) {
                    monthHtml += `<option value="${k}">${k}月</option>`;
                }
                year.innerHTML += yearHtml;
                month.innerHTML += monthHtml;
            };
            renderDate();
        </script>
    </body>
</html>
